dao:
  name: User
  table_name: mv1_user
  identity_field: user_id
  http_route: /mv1/users/{searchCriteria:}
  properties:
    id:
      php_type: int
      database_column_name: id
    email:
      php_type: string
      database_column_name: email
    first_name:
      php_type: string
      database_column_name: fname
    last_name:
      php_type: string
      database_column_name: lname
    key:
      php_type: string
      database_column_name: key
    phone:
      php_type: string
      database_column_name: phone
    status:
      php_type: string
      database_column_name: status
    verified:
      php_type: bool
      database_column_name: verified
