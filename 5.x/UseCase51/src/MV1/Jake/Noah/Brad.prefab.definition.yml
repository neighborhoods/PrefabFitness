  table_name: mv1_brad
  identity_field: id
  http_route: /mv1/brad/{searchCriteria:}
  properties:
    id:
      php_type: int
      database_column_name: id
    email:
      php_type: string
      database_column_name: email
    first_name:
      php_type: string
      database_column_name: fname
    last_name:
      php_type: string
      database_column_name: lname
    key:
      php_type: string
      database_column_name: key
    phone:
      php_type: string
      database_column_name: phone
    status:
      php_type: string
      database_column_name: status
