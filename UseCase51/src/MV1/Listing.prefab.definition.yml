dao:
  name: Listing
  table_name: listings
  http_route: /mv1/listing/{searchCriteria:}
  http_verbs:
    - get
  properties:
    id:
      data_type: int
      record_key: id
      created_on_insert: true
    street_address:
      data_type: string
      record_key: street_address
    bedrooms:
      data_type: int
      record_key: bedrooms
    bathrooms:
      data_type: int
      record_key: bathrooms
    list_price:
      data_type: int
      record_key: list_price
    year_built:
      data_type: int
      record_key: year_built
    sq_ft:
      data_type: int
      record_key: sq_ft
    parking_spaces:
      data_type: int
      record_key: parking_spaces
    latitude:
      data_type: float
      record_key: latitude
      nullable: true
    longitude:
      data_type: float
      record_key: longitude
      nullable: true
