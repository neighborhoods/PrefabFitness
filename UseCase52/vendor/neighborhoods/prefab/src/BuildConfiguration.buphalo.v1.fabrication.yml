actors:
  <ActorName>.php:
    template: Actor.php
    annotation_processors:
      DaoPropertiesAndAccessors:
        processor_fqcn: \Neighborhoods\Prefab\AnnotationProcessor\DAO
        static_context_record:
          - name: tableName
            type: string
          - name: daoIdentityField
            type: string
          - name: daoPropertyMap
            type: \Neighborhoods\Prefab\DaoProperty\MapInterface
          - name: rootSaveLocation
            type: string
          - name: projectName
            type: string
          - name: httpRoute
            type: string
          - name: httpVerbs
            type: array
          - name: projectDir
            type: string
          - name: supportingActorGroup
            type: string
          - name: constantMap
            type: \Neighborhoods\Prefab\Constant\MapInterface
  <ActorName>.service.yml:
    template: Actor.service.yml
  <ActorName>Interface.php:
    template: ActorInterface.php
    annotation_processors:
      DaoAccessors:
        processor_fqcn: \Neighborhoods\Prefab\AnnotationProcessor\DAOInterface
        static_context_record:
        - name: tableName
          type: string
        - name: daoIdentityField
          type: string
        - name: daoPropertyMap
          type: \Neighborhoods\Prefab\DaoProperty\MapInterface
        - name: projectName
          type: string
        - name: rootSaveLocation
          type: string
        - name: httpRoute
          type: string
        - name: httpRoute
          type: string
        - name: httpRoute
          type: string
        - name: httpVerbs
          type: array
        - name: projectDir
          type: string
        - name: supportingActorGroup
          type: string
        - name: constantMap
          type: \Neighborhoods\Prefab\Constant\MapInterface
  <ActorName>/AwareTrait.php:
    template: Actor/Awaretrait.php
  <ActorName>/Factory.php:
    template: Actor/Factory.php
  <ActorName>/Factory.service.yml:
    template: Actor/Factory.service.yml
  <ActorName>/FactoryInterface.php:
    template: Actor/FactoryInterface.php
  <ActorName>/Factory/AwareTrait.php:
    template: Actor/Factory/Awaretrait.php
  <ActorName>/Map/Factory.php:
    template: Actor/Map/Factory.php
  <ActorName>/Map/Factory.service.yml:
    template: Actor/Map/Factory.service.yml
  <ActorName>/Map/FactoryInterface.php:
    template: Actor/Map/FactoryInterface.php
  <ActorName>/Map.php:
    template: Actor/Map.php
  <ActorName>/Map/AwareTrait.php:
    template: Actor/Map/AwareTrait.php
  <ActorName>/Map.service.yml:
    template: Actor/Map.service.yml
  <ActorName>/MapInterface.php:
    template: Actor/MapInterface.php
